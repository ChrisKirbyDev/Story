  <body>
    <script>
      function computerPlay() {
        let possibleOutcomes = ["rock", "paper", "scissors"];
        let randomAnswer = Math.floor(Math.random() * possibleOutcomes.length);
        return possibleOutcomes[randomAnswer].toUpperCase();
      }
    </script>
